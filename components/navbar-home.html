<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desh Darshan</title>
<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="#" class="logo">Desh Darshan</a>

  <!-- Desktop Nav -->
  <nav class="nav-desktop">
    <ul class="nav-links">
      <li><a href="#">Explore India</a></li>
      <li><a href="#">Festival Calendar</a></li>
      <li><a href="#">Feedback</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    <div class="auth-buttons">
      <a href="#" class="login-btn">Login</a>
      <a href="#" class="signup-btn">Signup</a>
    </div>
  </nav>

  <!-- Hamburger -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- Mobile Menu -->
<nav class="nav-mobile" id="navMobile">
  <ul>
    <li><a href="#">Explore India</a></li>
    <li><a href="#">Festival Calendar</a></li>
    <li><a href="#">Feedback</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
  <div class="auth-buttons">
    <a href="#" class="login-btn">Login</a>
    <a href="#" class="signup-btn">Signup</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="hero-content">
    <h1>Welcome to <span class="highlight">Desh Darshan</span></h1>
    <p>Explore the beauty of India</p>
    <a href="#" class="explore-btn">Explore Now</a>
  </div>
</section>

<!-- JS -->
<script>
  const hamburger = document.getElementById('hamburger');
  const navMobile = document.getElementById('navMobile');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMobile.classList.toggle('active');
  });
</script>

</body>
</html>
